<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end (click)="clickagregar()"> 
      <button ion-button icon only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card style="background-color: #d56c3d" style = "border-radius: 10px" *ngFor = "let c of casas">
    <ion-row>
      <ion-col item-star>
        <img [src] = c.imagen (click)="clickinfo(c)">
      </ion-col>
      <ion-col>
        <h1>{{c.titulo}}</h1>
        <h2>{{c.precio}}</h2>
         <p></p>
      </ion-col>
    </ion-row>
  
  </ion-card> 
</ion-content>
